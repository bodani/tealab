- name: 临时关闭 selinux
  shell: "setenforce 0"
  failed_when: false
  when: os

- name: 永久关闭 selinux
  lineinfile:
    dest: /etc/selinux/config
    regexp: "^SELINUX="
    line: "SELINUX=disabled"

- name: 关闭firewalld
  service: name=firewalld state=stopped enabled=false

# ulimit -n 限制设置

- name: update /etc/security/limits.conf 永久有效
  tags: ulimit
  blockinfile:
    dest: /etc/security/limits.conf
    insertbefore: '# End of file'
    block: |
      * - nofile 655360
      * soft nproc 655360
      * hard nproc 655360
      * soft nofile 655360
      * hard nofile 655360

#- name: 临时生效

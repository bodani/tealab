#  shell: ulimit -n 655361

- name: sysctl 配置
  sysctl:
    name: '{{ item.key }}'
    value: '{{ item.value }}'
    sysctl_set: yes
    state: present
    reload: yes
    ignoreerrors: yes
  with_dict: '{{ sysctl_config }}'

- name: 安装常用工具 step 1
  yum:
    name: "{{ base_tools }}"
    state: latest
    # enablerepo: tea
  with_items: "{{ base_tools }}"

- name: 安装常用工具 step 2
  yum:
    name: "{{ comment_tools }}"
    state: latest
    # enablerepo: tea
  with_items: "{{ comment_tools }}"

- name: ntp 同步网络时间
  block:
    - name: ntp install
      yum: name=ntp state=latest 
    
    - name: start ntpd server 
      systemd: name=ntpd state=restarted enabled=yes daemon_reload=yes
  when: net_time_sync == 'ntp'

- name: chrony 同步网络时间
  block:
    - name: chrony install
      yum: name=chrony state=latest 

    - name: start chrony server
      systemd: name=chronyd state=restarted enabled=yes daemon_reload=yes
  when: net_time_sync == 'chrony'

- name: set hostname and /etc/hosts
  block: 
    - name: fetch old hostname
      shell: 
        hostname
      register: oldhostname
    # - debug:
    #     msg: "{{ oldhostname.stdout }}"
    # - name: set /etc/hosts1
    #   lineinfile:
    #     path: /etc/hosts
    #     regexp: '^127.0.0.1 {{ oldhostname.stdout }}'
    #     state: absent

    - name: set /etc/hosts
      lineinfile: 
        path: /etc/hosts
        line: "127.0.0.1 {{ hostname }}"
        regexp: "^127.0.0.1	{{ oldhostname.stdout }}"
        # firstmatch: yes
        state: present
    - name: set hostname 
      hostname: 
        name: "{{ hostname }}"
  when: hostname is defined and hostname != 'localhost'
  tags: hostname